  <title>ROLZ - Community Hub</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #FFD700;
      text-align: center;
      overflow-x: hidden;
    }

    /* fundal animat ca raze */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(255,215,0,0.15) 0%, transparent 70%);
      animation: pulse 6s infinite alternate;
      z-index: -1;
    }
    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.3); opacity: 0.3; }
    }

    .container {
      max-width: 550px;
      margin: auto;
      padding: 40px 20px;
    }

    .logo img {
      width: 180px;
      margin: 25px 0;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 10px #FFD700); }
      to   { filter: drop-shadow(0 0 30px #ffae00); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #ffae00;
    }

    .link {
      display: block;
      background: #111;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 15px;
      margin: 14px 0;
      text-decoration: none;
      font-size: 1.3rem;
      border-radius: 14px;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }
    .link::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,215,0,0.5), transparent);
      transition: 0.5s;
    }
    .link:hover::after {
      left: 100%;
    }
    .link:hover {
      background: #FFD700;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px #FFD700;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
